<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color change boxes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<button class="boton" id="change1">Color 1</button>
<button class="boton" id="change2">Color 2</button>
<button class="boton" id="change3">Color 3</button>  
<button class="boton" id="reset">Reset (no me salio)</button>  


<script type="text/javascript">

  var body = document.getElementsByTagName('body');
  var change1 = document.getElementById('change1');
  var change2 = document.getElementById('change2');
  var change3 = document.getElementById('change3');
  var reset = document.getElementById('reset');

document.getElementById('change1').onclick = function() {
    document.body.style.backgroundColor = '#E74C3C';  

  };

document.getElementById('change2').onclick = function() {
    document.body.style.backgroundColor = '#D4AC0D';  

  };
  
document.getElementById('change3').onclick = function() {
    document.body.style.backgroundColor = '#1A5276';  

  };

reset.addEventListener('click', function() {
    body.classList.remove('#1A5276', '#D4AC0D', '#E74C3C');  

  });


</script>

</body>
</html>
